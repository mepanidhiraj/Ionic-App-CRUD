<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="mt-2">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="col m-4">
      <form #form="ngForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control"
            id="exampleInputEmail1" aria-describedby="emailHelp">
          <!-- <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> -->

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <!-- <input type="password" name="password" class="form-control" id="exampleInputPassword1"> -->
          <input type="password" name="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
            class="form-control" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-primary" (click)="loginUser()">Login</button>
      </form>

      <div class="row mt-3">
        <div class="col">
          <a (click)="onForgetPassword()" class="m-3 " style="text-decoration:none; color: #007AE3;">Forget Password</a>

          <!-- <button (click)="onSignUp()" class="m-3">Sign Up</button> -->
        </div>

        <div class="col">
          <a (click)="onSignUp()" class="m-3 " style="text-decoration:none; color: #007AE3;">Sign Up</a>
        </div>
      </div>


    </div>

  </div>

</ion-content>
