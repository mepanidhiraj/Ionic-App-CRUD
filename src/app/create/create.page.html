<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="mt-2">Create</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container ">

    <div class="col m-4">
      <form>

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" id="name" placeholder="Name" required>
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control"  id="department" [(ngModel)]="department" [ngModelOptions]="{standalone: true}" placeholder="Department" required>
        </div>
        
        <button type="submit" class="btn btn-primary" (click)="create_Data()">Add Data</button>
      </form>
    </div>

   
  </div>

</ion-content>
